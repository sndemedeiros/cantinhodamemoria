<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cantinho da Memória</title>
    <!-- Carrega o Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Define a fonte Inter para todo o documento -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        /* Estilos para as mensagens de feedback */
        .message-box {
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }

        .message-box.error {
            background-color: #ef4444;
            /* red-500 */
            color: white;
        }

        .message-box.success {
            background-color: #22c55e;
            /* green-500 */
            color: white;
        }

        /* Estilos para as transições de formulário */
        .form-section {
            transition: all 0.5s ease-in-out;
            transform: translateX(0);
            opacity: 1;
            position: absolute;
            /* Para sobrepor e animar */
            width: 100%;
            top: 0;
            left: 0;
            padding: 2rem;
            /* Ajuste o padding conforme necessário */
            box-sizing: border-box;
        }

        .form-section.hidden {
            transform: translateX(100%);
            opacity: 0;
            pointer-events: none;
            /* Desabilita interações quando oculto */
        }

        .form-section.active {
            position: relative;
            /* Volta ao fluxo normal quando ativo */
            transform: translateX(0);
            opacity: 1;
            pointer-events: auto;
        }

        /* Ajuste para o container para acomodar a posição absoluta */
        .container {
            min-height: 450px;
            /* Altura mínima para evitar colapso durante a transição */
            position: relative;
            padding-top: 2rem;
            /* Espaço para o logo e message box */
            padding-bottom: 2rem;
            /* Espaço para o link de privacidade */
        }
    </style>
    <!-- Link para o seu arquivo CSS personalizado -->
    <link rel="stylesheet" href="login_styles.css">
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container mx-auto max-w-md bg-white p-8 rounded-lg shadow-lg relative overflow-hidden">
        <!-- Logo -->
        <div class="flex justify-center mb-6">
            <img src="logo_suzika.png" alt="Logo Cantinho da Memória" class="h-24 w-auto rounded-full shadow-md">
        </div>

        <!-- Message Box -->
        <div id="message-box"
            class="message-box hidden mb-4 p-3 rounded-lg text-center text-white font-semibold transition-all duration-300 ease-in-out">
        </div>

        <!-- Login Form Section -->
        <div id="login-form-section" class="form-section active">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
            <form id="login-form" class="space-y-4">
                <div>
                    <label for="login-code" class="block text-sm font-medium text-gray-700 mb-1">Código de Acesso (4
                        dígitos):</label>
                    <input type="text" id="login-code" name="code" maxlength="4" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="login-question-id" class="block text-sm font-medium text-gray-700 mb-1">Selecione sua
                        Pergunta de Segurança:</label>
                    <select id="login-question-id" name="question_id" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">-- Selecione --</option>
                        <option value="Cor Favorita">Qual sua cor favorita?</option>
                        <option value="Nome do Primeiro Pet">Qual o nome do seu primeiro animal de estimação?</option>
                        <option value="Cidade Natal">Em que cidade você nasceu?</option>
                        <option value="Comida Favorita">Qual sua comida favorita?</option>
                        <option value="Nome da Mãe">Qual o nome de solteira da sua mãe?</option>
                    </select>
                </div>
                <div>
                    <label for="login-answer" class="block text-sm font-medium text-gray-700 mb-1">Resposta da Pergunta
                        de Segurança:</label>
                    <input type="password" id="login-answer" name="answer" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300">Entrar</button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Não tem uma conta? <a href="#" id="toggle-to-register"
                    class="text-blue-600 hover:text-blue-800 font-medium">Crie uma aqui</a>.
            </p>
        </div>

        <!-- Register Form Section -->
        <div id="register-form-section" class="form-section hidden">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Criar Conta</h2>
            <form id="register-form" class="space-y-4">
                <div>
                    <label for="register-code" class="block text-sm font-medium text-gray-700 mb-1">Escolha um Código de
                        Acesso (4 dígitos):</label>
                    <input type="text" id="register-code" name="code" maxlength="4" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="register-question-id" class="block text-sm font-medium text-gray-700 mb-1">Escolha uma
                        Pergunta de Segurança:</label>
                    <select id="register-question-id" name="question_id" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">-- Selecione --</option>
                        <option value="Cor Favorita">Qual sua cor favorita?</option>
                        <option value="Nome do Primeiro Pet">Qual o nome do seu primeiro animal de estimação?</option>
                        <option value="Cidade Natal">Em que cidade você nasceu?</option>
                        <option value="Comida Favorita">Qual sua comida favorita?</option>
                        <option value="Nome da Mãe">Qual o nome de solteira da sua mãe?</option>
                    </select>
                </div>
                <div>
                    <label for="register-answer" class="block text-sm font-medium text-gray-700 mb-1">Resposta da
                        Pergunta de Segurança:</label>
                    <input type="password" id="register-answer" name="answer" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit"
                    class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors duration-300">Criar
                    Conta</button>
            </form>
            <p class="mt-6 text-center text-sm text-gray-600">
                Já tem uma conta? <a href="#" id="toggle-to-login"
                    class="text-blue-600 hover:text-blue-800 font-medium">Faça login aqui</a>.
            </p>
        </div>

        <!-- Privacy Policy Link -->
        <p class="mt-6 text-center text-sm text-gray-600">
            <a href="#" id="privacy-link" class="text-blue-600 hover:text-blue-800 font-medium">Política de
                Privacidade</a>
        </p>
    </div>

    <!-- Script Block -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // ==============================================================================
            // Conexão com o Backend (API)
            // ==============================================================================
            // Define a URL base da API, adaptando-se entre ambiente local e de produção no Render.
            const API_URL = window.location.hostname === 'localhost'
                ? 'http://127.0.0.1:8000'
                : 'https://cantinho-da-memoria-backend.onrender.com';

            // Função auxiliar para fazer requisições à API
            async function apiRequest(endpoint, method = 'GET', data = null) {
                const url = `${API_URL}/${endpoint}`; // Usa a API_URL definida condicionalmente
                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, options);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.detail || 'Erro na requisição da API');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Erro na requisição da API:', error);
                    throw error;
                }
            }

            // ==============================================================================
            // Elementos HTML e Funções de Feedback
            // ==============================================================================
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const toggleToRegisterLink = document.getElementById('toggle-to-register');
            const toggleToLoginLink = document.getElementById('toggle-to-login');
            const loginSection = document.getElementById('login-form-section');
            const registerSection = document.getElementById('register-form-section');
            const messageBox = document.getElementById('message-box');

            // NOVOS ELEMENTOS: Para a política de privacidade
            const privacyLink = document.getElementById('privacy-link');
            const privacyModal = document.getElementById('privacy-modal');
            const closeModalBtn = document.getElementById('close-modal-btn');

            /**
             * Exibe uma mensagem de feedback na tela.
             * @param {string} message - A mensagem a ser exibida.
             * @param {boolean} isError - Indica se é uma mensagem de erro.
             */
            function showMessage(message, isError = false) {
                messageBox.textContent = message;
                messageBox.className = isError ? 'message-box error' : 'message-box success';
                messageBox.style.display = 'block';
                setTimeout(() => {
                    messageBox.style.display = 'none';
                }, 5000);
            }

            // Alterna entre os formulários de login e registro
            function toggleForms() {
                if (loginSection.style.display === 'none') {
                    loginSection.style.display = 'block';
                    registerSection.style.display = 'none';
                    loginSection.classList.remove('slide-out');
                    loginSection.classList.add('slide-in');
                } else {
                    loginSection.style.display = 'none';
                    registerSection.style.display = 'block';
                    registerSection.classList.remove('slide-out');
                    registerSection.classList.add('slide-in');
                }
            }

            // ==============================================================================
            // Event Listeners para Formulários e Navegação
            // ==============================================================================

            if (toggleToRegisterLink) {
                toggleToRegisterLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggleForms();
                });
            }

            if (toggleToLoginLink) {
                toggleToLoginLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    toggleForms();
                });
            }

            if (registerForm) {
                registerForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const code = document.getElementById('register-code').value;
                    const question_id = document.getElementById('register-question-id').value;
                    const answer = document.getElementById('register-answer').value;

                    try {
                        // Usando a função apiRequest para registro
                        const response = await apiRequest('register', 'POST', { code, question_id, answer });

                        if (response) { // apiRequest já trata erros, então se chegou aqui, foi sucesso
                            showMessage(response.message, false);
                            registerForm.reset();
                            toggleForms(); // Volta para o login após o registro bem-sucedido
                        }
                    } catch (error) {
                        console.error('Erro ao registrar:', error);
                        showMessage('Falha na conexão com o servidor.', true);
                    }
                });
            }

            if (loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();

                    const code = document.getElementById('login-code').value;
                    const question_id = document.getElementById('login-question-id').value;
                    const answer = document.getElementById('login-answer').value;

                    try {
                        // Usando a função apiRequest para login
                        const response = await apiRequest('login', 'POST', { code, question_id, answer });

                        if (response) { // apiRequest já trata erros, então se chegou aqui, foi sucesso
                            showMessage(response.message, false);
                            localStorage.setItem('user_id', response.user_id);
                            // Redireciona para a página de lembretes
                            window.location.href = 'lembretes.html';
                        }
                    } catch (error) {
                        console.error('Erro ao fazer login:', error);
                        showMessage('Falha na conexão com o servidor.', true);
                    }
                });
            }

            // Lógica para mostrar e esconder o modal de privacidade
            if (privacyLink) {
                privacyLink.addEventListener('click', (event) => {
                    event.preventDefault(); // Impede o link de navegar
                    if (privacyModal) {
                        privacyModal.style.display = 'flex';
                    }
                });
            }

            if (closeModalBtn) {
                closeModalBtn.addEventListener('click', () => {
                    if (privacyModal) {
                        privacyModal.style.display = 'none';
                    }
                });
            }

            if (privacyModal) {
                privacyModal.addEventListener('click', (event) => {
                    if (event.target === privacyModal) {
                        privacyModal.style.display = 'none';
                    }
                });
            }

            // ==============================================================================
            // Lógica para a Página de Lembretes (Exemplo) - Mantido do código anterior
            // ==============================================================================
            // Nota: Se a lógica de lembretes estiver em outro arquivo JS (ex: lembretes.js),
            // esta seção pode ser removida daqui para evitar duplicação.
            const lembretesList = document.getElementById('lembretesList');
            const lembreteForm = document.getElementById('lembreteForm');
            const userId = localStorage.getItem('user_id'); // Obtém o user_id do localStorage

            if (lembretesList && userId) {
                // Função para carregar e exibir lembretes
                async function loadLembretes() {
                    try {
                        const lembretes = await apiRequest(`lembretes/${userId}`);
                        lembretesList.innerHTML = ''; // Limpa a lista existente
                        if (lembretes.length === 0) {
                            lembretesList.innerHTML = '<p class="text-gray-600">Nenhum lembrete encontrado. Crie um novo!</p>';
                        } else {
                            lembretes.forEach(lembrete => {
                                const li = document.createElement('li');
                                li.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-md shadow-sm';
                                li.innerHTML = `
                                    <span class="text-gray-800">${lembrete.tarefa} - ${lembrete.data} às ${lembrete.hora} (${lembrete.repeticao})</span>
                                    <button class="delete-btn bg-red-500 text-white py-1 px-3 rounded-md hover:bg-red-600 transition-colors duration-200" data-id="${lembrete.id}">Excluir</button>
                                `;
                                lembretesList.appendChild(li);
                            });

                            // Adiciona event listeners para os botões de exclusão
                            document.querySelectorAll('.delete-btn').forEach(button => {
                                button.onclick = async (event) => {
                                    const lembreteId = event.target.dataset.id;
                                    try {
                                        await apiRequest(`lembretes/${lembreteId}`, 'DELETE');
                                        showMessage('Lembrete excluído com sucesso!', false);
                                        loadLembretes(); // Recarrega a lista
                                    } catch (error) {
                                        console.error('Erro ao excluir lembrete:', error);
                                        showMessage('Erro ao excluir lembrete.', true);
                                    }
                                };
                            });
                        }
                    } catch (error) {
                        console.error('Erro ao carregar lembretes:', error);
                        showMessage('Erro ao carregar lembretes.', true);
                    }
                }

                loadLembretes(); // Carrega os lembretes ao carregar a página

                // Lógica para adicionar novo lembrete
                if (lembreteForm) {
                    lembreteForm.addEventListener('submit', async (e) => {
                        e.preventDefault();
                        const tarefa = document.getElementById('tarefa').value;
                        const data = document.getElementById('data').value;
                        const hora = document.getElementById('hora').value;
                        const repeticao = document.getElementById('repeticao').value;

                        try {
                            await apiRequest('lembretes', 'POST', { user_id: userId, tarefa, data, hora, repeticao });
                            showMessage('Lembrete adicionado com sucesso!', false);
                            lembreteForm.reset();
                            loadLembretes(); // Recarrega a lista de lembretes
                        } catch (error) {
                            console.error('Erro ao adicionar lembrete:', error);
                            showMessage('Erro ao adicionar lembrete.', true);
                        }
                    });
                }
            } else if (lembretesList && !userId) {
                // Se estiver na página de lembretes mas não houver user_id no localStorage
                lembretesList.innerHTML = '<p class="text-gray-600">Você precisa fazer login para ver seus lembretes.</p>';
                // Opcional: redirecionar para a página de login
                // window.location.href = 'index.html';
            }

            // ==============================================================================
            // Lógica para Logout
            // ==============================================================================
            const logoutButton = document.getElementById('logoutButton');
            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    localStorage.removeItem('user_id'); // Remove o user_id do localStorage
                    window.location.href = 'index.html'; // Redireciona para a página de login
                });
            }

            // ==============================================================================
            // Lógica para Navegação (Exemplo)
            // ==============================================================================
            // Adicione event listeners para os links de navegação se você tiver um menu
            // Exemplo:
            // document.getElementById('linkLembretes').addEventListener('click', () => {
            //     window.location.href = 'lembretes.html';
            // });
            // document.getElementById('linkMedicamentos').addEventListener('click', () => {
            //     window.location.href = 'medicamentos.html';
            // });
            // ... e assim por diante
        });
    </script>
</body>

</html>
